<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
</head>
<body>
<h1>Welcome, <span th:text="${user != null ? user.name : 'Guest'}"></span>!</h1>
<p>Email: <span th:text="${user != null ? user.email : 'N/A'}"></span></p>
<p>Roles: <span th:text="${user != null ? user.roles : 'N/A'}"></span></p>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>

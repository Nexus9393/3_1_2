<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
</head>
<body>
<h1>Admin Panel</h1>
<p>Users List:</p>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <form th:action="@{/admin/save}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <input type="text" name="name" th:value="${user.name}"/>
                <input type="text" name="email" th:value="${user.email}"/>
                <input type="text" name="password" placeholder="New password"/>
                <button type="submit">Update</button>
            </form>
            <form th:action="@{/admin/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<h2>Add New User</h2>
<form th:action="@{/admin/save}" method="post">
    <label>Name: <input type="text" name="name"/></label><br/>
    <label>Email: <input type="text" name="email"/></label><br/>
    <label>Password: <input type="password" name="password"/></label><br/>
    <button type="submit">Add User</button>
</form>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
